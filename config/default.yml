Linter:
  Include:
    - '**/*.rb'
  Exclude:
    - 'config/**/*'
    - 'spec/**/*'
    - 'db/**/*'
Rules:
  MiddleSpace:
    Enabled: true
  ForwardSlash:
    Enabled: true
  MiddleDash:
    Enabled: true
  EnvironmentVariable:
    Enabled: true
  ClassName:
    Enabled: true
  Constant:
    Enabled: true
  Logger:
    Enabled: true
  Puts:
    Enabled: true
  Query:
    Enabled: true
  Strftime:
    Enabled: true
  HttpsHeaders:
    Enabled: true
  Words:
    Enabled: true
